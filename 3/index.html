<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            grid-template-rows: repeat(25, 350px);
            gap: 20px;
        }

        .container div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="./assets/images/horizont.jpg" alt=""></div>
        <div><img src="./assets/images/palms.jpg" alt=""></div>
        <div><img src="./assets/images/river.jpg" alt=""></div>
        <div><img src="./assets/images/river2.jpg" alt=""></div>
        <div><img src="./assets/images/see.jpg" alt=""></div>
        <div><img src="./assets/images/sunflowers.jpg" alt=""></div>
        <div><img src="./assets/images/sunset.jpg" alt=""></div>
        <div><img src="./assets/images/sunset.jpeg" alt=""></div>
        <div><img src="./assets/images/withcer.jpg" alt=""></div>
    </div>
</body>

</html>
